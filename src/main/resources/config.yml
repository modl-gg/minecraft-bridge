api-key: "your-api-key-here"
server-domain: "yourserver.modl.gg"
testing-mode: false
debug: false

issuer-name: "Anti-cheat"
anticheat-name: "Anti-cheat"  # Display name used in report subjects (e.g. "[Anti-cheat] Speed - Player")
server-name: "Server 1"

ban-type-ordinal: 14    # Punishment type ordinal for /anticheat-ban (14 = Cheating)
kick-type-ordinal: 0    # Punishment type ordinal for /anticheat-kick (0 = Kick)
report-cooldown: 60 # time between creating automatic reports for the same player (in seconds)
report-violation-threshold: # the VL to create a report for the player automatically.
  default: 10
  checks:
    killaura: 15
    speed: 20

# Commands to run as console when a stat-wipe punishment expires.
# Placeholders: {player} = player username, {uuid} = player UUID
stat-wipe-commands:
  - "clearstats {player}"

# TCP query server for direct proxy communication (no players required)
# The proxy's modl plugin connects to this port to send stat-wipe commands.
# Authentication uses the api-key configured above.
query-port: 25590
